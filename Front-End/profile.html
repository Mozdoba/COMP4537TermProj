<!DOCTYPE html>
<html lang="en">
<meta charset="UTF-8">
<title>COMP4537 Term Project</title>
<meta name="viewport" content="width=device-width,initial-scale=1">
<link rel="stylesheet" href="css/profile.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
  integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="js/profile.js"></script>

<body onload="loadProfile()">
  <!--Navbar on Homepage-->
  <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
    <a class="navbar-brand" href="/">
      <span id="nav-logo">&#128247;</span>
    </a>
    <button class="navbar-toggler" data-toggle="collapse" data-target="#navBarMenu">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navBarMenu">
      <div class="navbar-nav">
        <a class="nav-item nav-link active" href="profile">Profile</a>
        <a class="nav-item nav-link active" href="home">Home</a>
        <a class="nav-item nav-link active" href="post">Create a Post</a>
        <a class="nav-item nav-link active" href="stats">Stats Report</a>
        <a class="nav-item nav-link active" href="documentation.html">API Documentation</a>
        <a class="nav-item nav-link active" href="logout">Logout</a>
      </div>
    </div>
  </nav>
  <br>

  <div class="container">
    <div class="main-body">
      <h5 id="response-message" class="text-center hide response-error">Response Message</h5>
      <div class="row gutters-sm">
        <div class="col-md-4 mb-3">
          <div class="card">
            <div class="card-body">
              <div class="d-flex flex-column align-items-center text-center">
                <img src="https://bootdey.com/img/Content/avatar/avatar7.png" alt="Admin" class="rounded-circle"
                  width="150">
                <div class="mt-3">
                  <h4 id="card-username">Username</h4>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-8">
          <div class="card mb-3">
            <div class="card-body">
              <div class="row" id="row-header-username">
                <div class="col-sm-3">
                  <h6 class="mb-0">Username</h6>
                </div>
                <div class="col-sm-5 text-secondary" id="row-username">
                  Example Username
                </div>
                <button class="col-sm-2 btn btn-sm btn-outline-primary" id="row-username-btn"
                  onclick="handleChangeUsername()">Change
                </button>
              </div>
              <hr>
              <div class="row" id="row-header-password">
                <div class="col-sm-3">
                  <h6 class="mb-0">Password</h6>
                </div>
                <div class="col-sm-5 text-secondary" id="row-password">
                  ********************************
                </div>
                <button class="col-sm-2 btn btn-sm btn-outline-primary" id="row-password-btn"
                  onclick="handleChangePassword()">Change
                </button>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Member Type</h6>
                </div>
                <div class="col-sm-5 text-secondary" id="row-member-type">
                  Member
                </div>
              </div>
              <hr>
              <div class="row">
                <div class="col-sm-3">
                  <h6 class="mb-0">Date Joined</h6>
                </div>
                <div class="col-sm-5 text-secondary" id="row-date-joined">
                  Sunday, April 4th 2021
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <hr>

      <!--Post Listing Area-->
      <div class="card container">
        <h1 class="text-center" id="posts-title">Your Posts</h1>
        <div id="rootPosts">
          <div class="row gutters-sm">
          </div>
        </div>
      </div>

    </div>
  </div>

  <!--JS for Bootstrap-->
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
